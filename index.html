<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="sass/style.css" />
</head>

<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            column</button>
        <div class="column-container"></div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button id="deleteColumn" class="btn-delete btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> column</button>
            <button class="add-card btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> card</button>
        </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
        <div class="card"id="card-temp">
        <p class="card-description">{{ description }}</p>
        <button class="btn-delete btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> card</button>
        </div
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script type="text/javascript" src="/js/Column.js"></script>
    <script type="text/javascript" src="/js/Card.js"></script>
    <script type="text/javascript" src="/js/Board.js"></script>
    <script type="text/javascript" src="/js/App.js"></script>
</body>

</html>
